
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Final JSON Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1da1f2;
            --bg: #0f1419;
            --field-bg: #1a1f26;
            --text: #e7e9ea;
            --text-muted: #71767b;
            --border: #333639;
            --yt-red: #ff0000;
            --success: #00ba7c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); color: var(--text); padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 800px; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        header p { color: var(--text-muted); font-size: 13px; margin-top: 5px; }

        .section-label {
            display: block; font-size: 11px; font-weight: 800; text-transform: uppercase;
            color: var(--accent); margin: 25px 0 15px 0; letter-spacing: 1px;
            border-bottom: 1px solid var(--border); padding-bottom: 5px;
        }

        .input-group { margin-bottom: 20px; }

        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        label i { font-size: 16px; width: 20px; color: var(--accent); }

        input, textarea {
            width: 100%; background: var(--field-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px 15px; color: white; font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--accent); background: #1d242c; }

        textarea#youtubeEmbed { height: 80px; font-family: monospace; font-size: 12px; color: #f8d7da; }
        textarea#paragraphs { height: 350px; line-height: 1.6; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .yt-label { color: var(--yt-red) !important; }
        .yt-label i { color: var(--yt-red) !important; }

        .link-panel {
            background: rgba(255,255,255,0.01); padding: 20px;
            border-radius: 12px; border: 1px dashed var(--border);
        }

        .generate-btn {
            width: auto; min-width: 220px; padding: 12px 30px;
            background: var(--accent); color: white; border: none;
            border-radius: 30px; font-size: 14px; font-weight: 800;
            cursor: pointer; transition: all 0.3s ease;
            margin: 20px auto; display: block; text-transform: uppercase;
        }
        .generate-btn:hover { background: #1a91da; transform: translateY(-2px); }
        .generate-btn:active { transform: scale(0.97); }

        .output-container { margin-top: 40px; width: 100%; display: none; }

        .output-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        /* কপি বাটন ফিক্সড (এক লাইনে থাকবে) */
        .copy-btn {
            background: white; color: black; border: none;
            padding: 8px 18px; border-radius: 20px; font-size: 11px;
            font-weight: 800; cursor: pointer; transition: 0.2s;
            white-space: nowrap; /* লেখা এক লাইনে রাখার জন্য */
            min-width: 110px;
            text-align: center;
        }
        .copy-btn.copied { background: var(--success); color: white; }

        pre {
            background: #000; padding: 25px; border-radius: 12px;
            border: 1px solid var(--border); color: #a5d6ff;
            font-family: 'Consolas', monospace; font-size: 13px;
            line-height: 1.6; overflow-x: auto; white-space: pre-wrap;
        }

        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1><i class="fa-solid fa-clapperboard"></i> FILMIXO ADMIN</h1>
        <p>Premium High-Speed JSON Data Engine</p>
    </header>

    <div class="section-label">1. Basic Metadata</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Movie Title</label>
        <input type="text" id="title" placeholder="Enter full movie title and release year here...">
    </div>

    <div class="form-grid">
        <div class="input-group">
            <label><i class="fa-solid fa-image"></i> Poster URL</label>
            <input type="text" id="media" placeholder="Paste your GitHub raw link or poster image URL here...">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-clock"></i> Duration</label>
            <input type="text" id="duration" placeholder="Enter movie duration (HH:MM:SS) or leave empty for auto...">
        </div>
    </div>

    <div class="section-label">2. Media & Description</div>
    <div class="input-group">
        <label class="yt-label"><i class="fa-brands fa-youtube"></i> YouTube Embed Code (Iframe)</label>
        <textarea id="youtubeEmbed" placeholder='Paste your YouTube iframe embed code here (iframe width="560"...) '></textarea>
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Movie Description</label>
        <textarea id="paragraphs" placeholder="Write or paste your full movie article description here. Press Enter for each new paragraph..."></textarea>
    </div>

    <div class="section-label">3. Destination Links</div>
    <div class="link-panel">
        <div class="input-group">
            <label><i class="fa-solid fa-link"></i> Adsterra Link (Ad 1)</label>
            <input type="text" id="linkAd1" placeholder="Enter Adsterra Direct Link or leave empty for system default...">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-link"></i> Monetag Link (Ad 2)</label>
            <input type="text" id="linkAd2" placeholder="Enter Monetag Direct Link or leave empty for system default...">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-circle-down"></i> Final Movie Link</label>
            <input type="text" id="linkMovie" placeholder="Enter the final Mega, Google Drive, or direct movie download link here...">
        </div>
    </div>
    
    <button class="generate-btn" onclick="generateJSON()">
        <i class="fa-solid fa-bolt"></i> Generate Data
    </button>

    <div class="output-container" id="outputArea">
        <div class="output-header">
            <span style="font-weight: 800; font-size: 12px; color: var(--accent);">READY JSON CODE:</span>
            <button class="copy-btn" onclick="copyJSON()" id="copyBtn">COPY CODE</button>
        </div>
        <pre id="jsonOutput"></pre>
    </div>
</div>

<script>
    // --- পার্মানেন্ট ডিফল্ট লিঙ্কসমূহ (এখানে আপনার লিঙ্কগুলো বসিয়ে দিন) ---
    const DEFAULTS = {
        ADSTERRA: "https://your-permanent-adsterra.com",
        MONETAG: "https://your-permanent-monetag.com",
        MOVIE: "https://your-default-movie-link.com"
    };

    document.addEventListener('DOMContentLoaded', () => {
        setRandomDuration();
    });

    function setRandomDuration() {
        const totalSec = Math.floor(Math.random() * (9500 - 6800 + 1)) + 6800;
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        const fmt = (u) => u.toString().padStart(2, '0');
        document.getElementById('duration').value = `${fmt(h)}:${fmt(m)}:${fmt(s)}`;
    }

    // --- প্রতি ক্লিকে ৫ অক্ষরের ইউনিক আইডি জেনারেশন ---
    function generateNewId() {
        const pool = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 5; i++) {
            result += pool.charAt(Math.floor(Math.random() * pool.length));
        }
        return result; 
    }

    function generateJSON() {
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const duration = document.getElementById('duration').value.trim();
        const youtube = document.getElementById('youtubeEmbed').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();

        const ad1 = document.getElementById('linkAd1').value.trim() || DEFAULTS.ADSTERRA;
        const ad2 = document.getElementById('linkAd2').value.trim() || DEFAULTS.MONETAG;
        const movie = document.getElementById('linkMovie').value.trim() || DEFAULTS.MOVIE;

        const paragraphs = paraRaw ? paraRaw.split('\n').filter(l => l.trim() !== '') : [];

        // প্রতিবার নতুন আইডি তৈরি হচ্ছে
        const finalId = generateNewId();

        const postData = {
            id: finalId,
            uploadTime: new Date().toISOString(),
            title: title || "Untitled Movie",
            mediaImage: media || "https://placeholder.com/img.jpg",
            videoDuration: duration,
            youtubeEmbed: youtube,
            adLink1: ad1,
            adLink2: ad2,
            downloadLink1: movie,
            paragraphs: paragraphs
        };

        document.getElementById('jsonOutput').innerText = JSON.stringify(postData, null, 4) + ",";
        document.getElementById('outputArea').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copyJSON() {
        const text = document.getElementById('jsonOutput').innerText;
        navigator.clipboard.writeText(text);
        const btn = document.getElementById('copyBtn');
        btn.innerText = "DONE!";
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerText = "COPY CODE";
            btn.classList.remove('copied');
        }, 2000);
    }
</script>

</body>
</html>
