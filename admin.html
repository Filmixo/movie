
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Premium JSON Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1da1f2;
            --bg: #0f1419;
            --field-bg: #1a1f26;
            --text: #e7e9ea;
            --text-muted: #71767b;
            --border: #333639;
            --yt-red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 850px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
        }

        header p {
            color: var(--text-muted);
            margin-top: 8px;
            font-size: 14px;
        }

        .section-label {
            display: block;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        label i {
            font-size: 16px;
            width: 20px;
            text-align: center;
            color: var(--accent);
        }

        input, textarea {
            width: 100%;
            background: var(--field-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 18px;
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        /* আর্টিকেল বক্সের বিশেষ হাইট ও স্টাইল */
        textarea#paragraphs {
            height: 380px; /* আপনার চাহিদামত হাইট বাড়ানো হয়েছে */
            resize: vertical;
            line-height: 1.7;
            font-size: 15px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .yt-label { color: var(--yt-red) !important; font-weight: 800; }
        .yt-label i { color: var(--yt-red) !important; }

        .link-panel {
            background: rgba(255,255,255,0.02);
            padding: 25px;
            border-radius: 15px;
            border: 1px dashed var(--border);
            margin-top: 10px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover { background: #1a91da; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(29, 161, 242, 0.2); }

        .output-container {
            margin-top: 50px;
            width: 100%;
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .copy-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-btn:hover { background: var(--accent); color: white; }

        pre {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border);
            color: #a5d6ff;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1><i class="fa-solid fa-clapperboard"></i> FILMIXO SYSTEM</h1>
        <p>Premium Movie Data Generator & Link Controller</p>
    </header>

    <div class="section-label">1. Basic Movie Info</div>
    
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Post Title</label>
        <input type="text" id="title" placeholder="Enter movie title and year...">
    </div>

    <div class="form-grid">
        <div class="input-group">
            <label><i class="fa-solid fa-image"></i> Thumbnail URL</label>
            <input type="text" id="media" placeholder="Link to movie poster image">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-clock"></i> Video Duration</label>
            <input type="text" id="duration" placeholder="HH:MM:SS (Auto if blank)">
        </div>
    </div>

    <div class="section-label">2. Content & Media</div>
    
    <div class="input-group">
        <label class="yt-label"><i class="fa-brands fa-youtube"></i> YouTube Embed Code</label>
        <input type="text" id="youtubeEmbed" placeholder='Paste iframe embed code here...'>
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Article Description (Huge Text Supported)</label>
        <textarea id="paragraphs" placeholder="Write or paste the complete movie description. Press Enter for each new paragraph. Review easily with the large box!"></textarea>
    </div>

    <div class="section-label">3. Destination Links (Fallback System)</div>
    
    <div class="link-panel">
        <div class="input-group">
            <label><i class="fa-solid fa-money-bill-trend-up"></i> Custom Adsterra Link (Ad 1)</label>
            <input type="text" id="linkAd1" placeholder="Keep empty to use system default">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-chart-line"></i> Custom Monetag Link (Ad 2)</label>
            <input type="text" id="linkAd2" placeholder="Keep empty to use system default">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-download"></i> Direct Movie Link (Final)</label>
            <input type="text" id="linkMovie" placeholder="The actual movie download/watch link">
        </div>
    </div>

    <input type="hidden" id="postId">
    
    <button class="generate-btn" onclick="generateJSON()">
        <i class="fa-solid fa-bolt-lightning"></i> Generate Post Data
    </button>

    <div class="output-container" id="outputArea">
        <div class="output-header">
            <span style="font-weight: 800; font-size: 13px; letter-spacing: 1px;">GENERATE SUCCESSFUL:</span>
            <button class="copy-btn" onclick="copyJSON()" id="copyBtn">COPY JSON CODE</button>
        </div>
        <pre id="jsonOutput"></pre>
    </div>
</div>

<script>
    // --- পার্মানেন্ট ডিফল্ট লিঙ্কসমূহ ---
    const DEFAULTS = {
        ADSTERRA: "https://your-default-adsterra-link.com",
        MONETAG: "https://your-default-monetag-link.com",
        MOVIE: "https://your-default-movie-link.com"
    };

    document.addEventListener('DOMContentLoaded', setupID);

    function setupID() {
        const id = 'post-' + Math.random().toString(36).substr(2, 7);
        document.getElementById('postId').value = id;
        
        const totalSec = Math.floor(Math.random() * (9500 - 6800 + 1)) + 6800;
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        const fmt = (u) => u.toString().padStart(2, '0');
        document.getElementById('duration').value = `${fmt(h)}:${fmt(m)}:${fmt(s)}`;
    }

    function generateJSON() {
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const duration = document.getElementById('duration').value.trim();
        const youtube = document.getElementById('youtubeEmbed').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();

        const ad1 = document.getElementById('linkAd1').value.trim() || DEFAULTS.ADSTERRA;
        const ad2 = document.getElementById('linkAd2').value.trim() || DEFAULTS.MONETAG;
        const movie = document.getElementById('linkMovie').value.trim() || DEFAULTS.MOVIE;

        const paragraphs = paraRaw ? paraRaw.split('\n').filter(l => l.trim() !== '') : [];

        const finalData = {
            id: document.getElementById('postId').value,
            uploadTime: new Date().toISOString(),
            title: title || "Untitled Movie",
            mediaImage: media || "https://placeholder.com/img.jpg",
            videoDuration: duration,
            youtubeEmbed: youtube,
            adLink1: ad1,
            adLink2: ad2,
            downloadLink1: movie,
            paragraphs: paragraphs
        };

        const jsonString = JSON.stringify(finalData, null, 4);
        document.getElementById('jsonOutput').innerText = jsonString + ",";
        document.getElementById('outputArea').style.display = 'block';
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        setupID();
    }

    function copyJSON() {
        const text = document.getElementById('jsonOutput').innerText;
        navigator.clipboard.writeText(text);
        const btn = document.getElementById('copyBtn');
        btn.innerText = "COPIED TO CLIPBOARD!";
        setTimeout(() => btn.innerText = "COPY JSON CODE", 2000);
    }
</script>

</body>
</html>
