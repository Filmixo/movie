            // ‡¶ü‡¶æ‡¶á‡¶Æ-‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ï‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶Æ‡ßü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã)
            const anchorTime = new Date(mainPost.uploadTime).getTime();
            availablePosts = posts.filter(p => p.id !== mainPost.id && new Date(p.uploadTime).getTime() < anchorTime)
                                  .sort((a,b) => new Date(b.uploadTime).getTime() - new Date(a.uploadTime).getTime())
                                  .slice(0, CONFIG.TOTAL_REL);

            if (availablePosts.length > 0) {
                // ‡¶≤‡ßá‡¶ú‡¶ø ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶∞‡¶ø‡¶≤‡ßá‡¶ü‡ßá‡¶° ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶æ‡¶Æ‡¶®‡ßá ‡¶è‡¶≤‡ßá‡¶á ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
                const relSection = document.getElementById('related-section-id');
                const scrollObs = new IntersectionObserver((entries) => {
                    if(entries[0].isIntersecting) {
                        restoreScrollAndLoad();
                        setupSentinelObserver();
                        scrollObs.disconnect();
                    }
                }, { rootMargin: '400px' });
                scrollObs.observe(relSection);
            }
        } catch (e) { console.error(e); }  
    }  
  
    function setupSentinelObserver() {
        const sentinel = document.getElementById('sentinel');
        sentinelObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) loadNextBatch();
        }, { rootMargin: '400px' });
        sentinelObserver.observe(sentinel);
    }

    async function loadNextBatch(size = CONFIG.BATCH_SIZE) {
        const sentinel = document.getElementById('sentinel');
        if (currentIndex >= availablePosts.length) { sentinel.style.display = 'none'; return; }
        sentinel.classList.add('loading');
        const batch = availablePosts.slice(currentIndex, currentIndex + size);
        renderBatch(batch);
        currentIndex += size;
        sentinel.classList.remove('loading');
    }
  
    function renderBatch(postsToLoad) {  
        const container = document.getElementById('related-posts-container');  
        postsToLoad.forEach(post => {  
            const safeTitle = post.title.replace(/'/g, "\\'");  
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="media-container" onclick="openPost('${post.id}')">
                    <img src="${post.mediaImage}" loading="lazy">
                    <div class="play-icon"></div>
                    <div class="duration-badge">${post.videoDuration}</div>
                </div>
                <div class="post-title-rel" onclick="openPost('${post.id}')">${post.title}</div>
                <div class="card-footer-info">
                    <div class="view-group"><i class="fa-solid fa-chart-simple"></i><span class="view-count-rel">0</span></div>
                    <div class="love-group-rel"><i class="fa-regular fa-heart"></i><span class="like-count-rel">0</span></div>
                    <div class="date-group">${formatDate(post.uploadTime)}</div>
                    <div class="share-group-rel" onclick="sharePost('${post.id}', '${safeTitle}')"><i class="fa-solid fa-share-nodes"></i></div>
                </div>`;
            container.appendChild(card);
            setupFirebaseForSingleCard(card, post.id);
        });  
    }  

    // ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶ì‡¶≤‡ßç‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï)
    async function restoreScrollAndLoad() {
        const savedPos = sessionStorage.getItem(`relScroll_${postId}`);
        const savedIndex = sessionStorage.getItem(`relIndex_${postId}`);
        if (savedPos && savedIndex) {
            const pos = parseInt(savedPos), idx = parseInt(savedIndex);
            const postsToSkip = Math.max(0, idx - (CONFIG.BATCH_SIZE * 2));
            const spacerHeight = (postsToSkip / 2) * CONFIG.ESTIMATED_CARD_HEIGHT;
            const feed = document.getElementById('related-posts-container');
            const spacer = document.createElement('div');
            spacer.style.gridColumn = 'span 2'; spacer.style.height = spacerHeight + 'px';
            feed.appendChild(spacer);
            currentIndex = postsToSkip;
            await loadNextBatch(idx - postsToSkip);
            setTimeout(() => { window.scrollTo({ top: pos, behavior: 'instant' }); sessionStorage.removeItem(`relScroll_${postId}`); sessionStorage.removeItem(`relIndex_${postId}`); }, 300);
        } else {
            await loadNextBatch(6); // ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶≤‡ßã‡¶° ‡ß¨‡¶ü‡¶ø
        }
    }
  
    function setupFirebaseForMainPost(id) {  
        onSnapshot(doc(db, "views", id), s => document.getElementById('view-cnt').innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = document.querySelector('.love-btn');  
        onSnapshot(lRef, s => document.getElementById('like-cnt').innerText = formatCount(s.data()?.count || 0));
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.addEventListener('click', async () => { if(!(await getDoc(uRef)).exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); } });  
    }  
  
    function setupFirebaseForSingleCard(card, id) {  
        onSnapshot(doc(db, "views", id), s => card.querySelector('.view-count-rel').innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = card.querySelector('.love-group-rel'); 
        onSnapshot(lRef, s => card.querySelector('.like-count-rel').innerText = formatCount(s.data()?.count || 0));  
        getDoc(uRef).then(s => { if(s.exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.addEventListener('click', async (e) => { e.stopPropagation(); if(!(await getDoc(uRef)).exists()) { lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, { count: increment(1) }, { merge: true }); await setDoc(uRef, { t: new Date() }); } });  
    }  
    
    window.handleVideoClick = () => { document.getElementById('main-spinner').style.display = 'block'; setTimeout(() => window.location.href = CONFIG.GLOBAL_VIDEO_LINK, 100); };
    window.openPost = (id) => { sessionStorage.setItem(`relScroll_${postId}`, window.scrollY); sessionStorage.setItem(`relIndex_${postId}`, currentIndex); window.location.href = `/movie/post.html?id=${id}`; };  
    window.sharePost = (id, title) => { const url = window.location.origin + `/movie/post.html?id=${id}`; if (navigator.share) navigator.share({ title, text: title, url }); else { navigator.clipboard.writeText(url); showNotification("Link copied! üìã"); } };
    window.share = (p) => { 
        const url = encodeURIComponent(window.location.href); 
        let l = ''; 
        if(p==='fb') l=`https://www.facebook.com/sharer/sharer.php?u=${url}`; 
        else if(p==='msg') l=`fb-messenger://share/?link=${url}`;
        else if(p==='wa') l=`https://wa.me/?text=${url}`; 
        else if(p==='tw') l=`https://twitter.com/intent/tweet?text=${url}`;
        else if(p==='tg') l=`https://t.me/share/url?url=${url}`; 
        window.open(l, '_blank'); 
    };
    
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    init();
</script>
