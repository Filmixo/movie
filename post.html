    window.handleVideoClick = function() { const container = document.querySelector('.video-container'); const s = document.getElementById('main-spinner'); container.classList.add('is-loading'); s.style.display = 'block'; setTimeout(() => { window.location.href = CONFIG.GLOBAL_VIDEO_LINK; }, 100); };
    window.share = (platform, title) => { const url = encodeURIComponent(window.location.href); let link = ''; if(platform === 'fb') link = `https://www.facebook.com/sharer/sharer.php?u=${url}`; else if(platform === 'msg') link = `fb-messenger://share/?link=${url}`; else if(platform === 'wa') link = `https://wa.me/?text=${url}`; else if(platform === 'tw') link = `https://twitter.com/intent/tweet?text=${url}`; else if(platform === 'tg') link = `https://t.me/share/url?url=${url}`; window.open(link, '_blank'); };
    init();
</script>
