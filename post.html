        setDoc(doc(db, "views", id), { count: increment(1) }, { merge: true });
        onSnapshot(doc(db, "views", id), s => document.getElementById('view-cnt').innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = document.querySelector('.love-btn');  
        onSnapshot(lRef, s => document.getElementById('like-cnt').innerText = formatCount(s.data()?.count || 0));
        getDoc(uRef).then(s => { if(s.exists()){ lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.onclick = async () => { if(!(await getDoc(uRef)).exists()){ lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, {count: increment(1)}, {merge:true}); await setDoc(uRef, {t: new Date()}); } };
    }  
  
    function setupFirebaseForRel(card, id) {  
        onSnapshot(doc(db, "views", id), s => card.querySelector('.v-cnt-rel').innerText = formatCount(s.data()?.count || 0));  
        const lRef = doc(db, "loves", id), uRef = doc(db, `loves/${id}/users`, deviceId), lBtn = card.querySelector('.love-group-rel');  
        onSnapshot(lRef, s => card.querySelector('.l-cnt-rel').innerText = formatCount(s.data()?.count || 0));
        getDoc(uRef).then(s => { if(s.exists()){ lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); } });  
        lBtn.onclick = async (e) => { e.stopPropagation(); if(!(await getDoc(uRef)).exists()){ lBtn.classList.add('liked'); lBtn.querySelector('i').classList.replace('fa-regular','fa-solid'); await setDoc(lRef, {count: increment(1)}, {merge:true}); await setDoc(uRef, {t: new Date()}); } };
    }  
    
    window.handleVideoClick = () => { document.getElementById('main-spinner').style.display='block'; setTimeout(()=> window.location.href=CONFIG.GLOBAL_VIDEO_LINK, 150); };
    window.openPost = (id) => window.location.href = `post.html?id=${id}`;  
    window.sharePost = (id, title) => { const url = window.location.origin + `/movie/post.html?id=${id}`; if (navigator.share) navigator.share({title, url}); else { navigator.clipboard.writeText(url); showNotification("Link copied!"); } };
    window.share = (p) => { const url = encodeURIComponent(window.location.href); let link = p==='fb' ? `https://www.facebook.com/sharer/sharer.php?u=${url}` : `https://wa.me/?text=${url}`; window.open(link, '_blank'); };
    
    init();
</script>
