<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Elite Control - Standard Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1da1f2; --accent: #f5820d; --bg: #0b0f13; --field-bg: #1c2128; --border: #30363d; --text: #e6edf3; --success: #238636; --error: #f85149; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 50px 20px; display: flex; justify-content: center; }
        .admin-panel { width: 100%; max-width: 900px; }
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 { font-size: 26px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 12px; }
        header h1 i { color: var(--accent); }
        .section-label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--accent); margin: 35px 0 15px 0; letter-spacing: 1.5px; }
        .input-group { margin-bottom: 20px; }
        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #8b949e; }
        input, textarea { width: 100%; background: var(--field-bg); border: 1px solid var(--border); border-radius: 10px; padding: 14px 18px; color: white; font-size: 14px; transition: 0.2s; outline: none; }
        input:focus, textarea:focus { border-color: var(--primary); background: #21262d; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .article-box { min-height: 200px; resize: vertical; }
        .security-box { background: rgba(245, 130, 13, 0.05); padding: 25px; border-radius: 12px; border: 1px dashed var(--accent); margin: 40px 0; }
        .action-area { text-align: center; }
        .publish-btn { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 14px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; box-shadow: 0 4px 15px rgba(245, 130, 13, 0.2); }
        .publish-btn:active { transform: scale(0.95); }
        #status-msg { margin-top: 20px; font-weight: 600; }
        @media (max-width: 600px) { .grid-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="admin-panel">
    <header><h1><i class="fa-solid fa-shield-halved"></i> FILMIXO CONTROL PRO</h1></header>

    <div class="section-label">Core Information</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Content Title</label>
        <input type="text" id="title" placeholder="Example: Pushpa 2 (2025) Dual Audio">
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-image"></i> Poster / Thumbnail Link</label>
        <input type="text" id="media" placeholder="https://image-link.com/photo.jpg">
    </div>

    <div class="grid-layout">
        <div class="input-group">
            <label><i class="fa-solid fa-stopwatch"></i> Video Duration</label>
            <input type="text" id="duration">
        </div>
        <div class="input-group">
            <label><i class="fa-brands fa-youtube"></i> YouTube Video (Link/Iframe/ID)</label>
            <input type="text" id="ytInput" placeholder="Paste link, embed code, or ID">
        </div>
    </div>

    <div class="section-label">Connections & Narrative</div>
    <div class="grid-layout">
        <div class="input-group">
            <label>Ad Link 01 (Adsterra)</label>
            <input type="text" id="linkAd1" placeholder="Example: https://adsterra-link.com">
        </div>
        <div class="input-group">
            <label>Ad Link 02 (Monetag)</label>
            <input type="text" id="linkAd2" placeholder="Example: https://monetag-link.com">
        </div>
    </div>
    <div style="margin-top: 20px" class="input-group">
        <label><i class="fa-solid fa-cloud-arrow-down"></i> Primary Download Link (Movie)</label>
        <input type="text" id="linkMovie" placeholder="Example: https://original-download-link.com">
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Article Paragraphs (Each line = New paragraph)</label>
        <textarea id="paragraphs" class="article-box" placeholder="Write movie details..."></textarea>
    </div>

    <div class="security-box">
        <label style="color: var(--accent);">MASTER SECRET KEY</label>
        <input type="password" id="adminKey" placeholder="Verify identity to publish...">
    </div>
    
    <div class="action-area">
        <button class="publish-btn" id="pubBtn" onclick="publishToCloud()">üöÄ Publish Now</button>
        <div id="status-msg"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‡ßß. ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶õ‡ßã‡¶ü ‡¶π‡¶æ‡¶§‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ (Lowercase)
    function generateId() {
        const charset = '0123456789abcdefghijklmnopqrstuvwxyz'; // ‡¶∏‡¶¨ ‡¶õ‡ßã‡¶ü ‡¶π‡¶æ‡¶§‡ßá‡¶∞
        let res = '';
        for (let i = 0; i < 6; i++) {
            res += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        return res;
    }

    // ‡ß®. ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶ï‡ßç‡¶∏‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡ßç‡¶ü‡¶∞
    function getYouTubeId(input) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = input.match(regExp);
        return (match && match[2].length == 11) ? match[2] : input.trim();
    }

    window.onload = () => { 
        document.getElementById('duration').value = "02:" + Math.floor(Math.random()*40+10).toString().padStart(2,'0') + ":25";
    };

    window.publishToCloud = async function() {
        const adminKey = document.getElementById('adminKey').value.trim();
        const title = document.getElementById('title').value.trim();
        const ytRaw = document.getElementById('ytInput').value.trim();
        const btn = document.getElementById('pubBtn');
        const status = document.getElementById('status-msg');

        if(!title || !adminKey) {
            status.innerHTML = `<span style="color:var(--error)">Title and Admin Key are mandatory!</span>`;
            return;
        }

        try {
            btn.disabled = true;
            status.innerText = "Syncing with Database...";

            const vidId = getYouTubeId(ytRaw);
            const finalId = generateId();
            
            // ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶∞‡ßÅ‡¶≤‡¶∏‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡ßß‡ß¶‡ß¶% ‡¶∏‡¶æ‡¶Æ‡¶û‡ßç‡¶ú‡¶∏‡ßç‡¶Ø‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡¶ö‡¶æ‡¶∞
            const postData = {
                id: finalId,
                adminKey: adminKey,
                title: title,
                mediaImage: document.getElementById('media').value.trim(),
                videoDuration: document.getElementById('duration').value.trim(),
                uploadTime: new Date().toISOString(),
                adLink1: document.getElementById('linkAd1').value.trim() || "https://prototypesorting.com/p99vwjq2?key=57217116cccb25526dfb6a5a4edd9aea",
                adLink2: document.getElementById('linkAd2').value.trim() || "https://otieu.com/4/10282820",
                downloadLink1: document.getElementById('linkMovie').value.trim() || "https://prototypesorting.com/x0tq9pfa?key=5eaa0857eb30fd0efb62daca7ba27aec",
                // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ü‡¶ø‡¶ï (`) ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶Æ‡¶¨‡ßá‡¶° ‡¶π‡ßü
                youtubeEmbed: vidId ? `<iframe src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>` : "",
                paragraphs: document.getElementById('paragraphs').value.trim().split('\n').filter(p => p.trim() !== '')
            };

            await setDoc(doc(db, "posts", finalId), postData);

            status.innerHTML = `<span style="color:var(--success)">‚úÖ Successfully Published! ID: ${finalId}</span>`;
            setTimeout(() => location.reload(), 3000);

        } catch (e) {
            console.error("Error:", e);
            status.innerHTML = `<span style="color:var(--error)">‚ùå Access Denied: Incorrect Master Key</span>`;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
