<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Elite Control - Final Updated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1da1f2; --accent: #f5820d; --bg: #0b0f13; --field-bg: #1c2128; --border: #30363d; --text: #e6edf3; --success: #238636; --error: #f85149; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 50px 20px; display: flex; justify-content: center; }
        .admin-panel { width: 100%; max-width: 900px; }
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 { font-size: 26px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 12px; }
        header h1 i { color: var(--accent); }
        .section-label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--accent); margin: 35px 0 15px 0; letter-spacing: 1.5px; }
        .input-group { margin-bottom: 20px; }
        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #8b949e; }
        input, textarea { width: 100%; background: var(--field-bg); border: 1px solid var(--border); border-radius: 10px; padding: 14px 18px; color: white; font-size: 14px; transition: 0.2s; outline: none; }
        input:focus, textarea:focus { border-color: var(--primary); background: #21262d; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .article-box { min-height: 200px; resize: vertical; }
        .security-box { background: rgba(245, 130, 13, 0.05); padding: 25px; border-radius: 12px; border: 1px dashed var(--accent); margin: 40px 0; }
        .action-area { text-align: center; }
        .publish-btn { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 14px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .publish-btn:active { transform: scale(0.95); }
        #status-msg { margin-top: 20px; font-weight: 600; }
        @media (max-width: 600px) { .grid-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="admin-panel">
    <header><h1><i class="fa-solid fa-shield-halved"></i> FILMIXO CONTROL</h1></header>

    <div class="section-label">Core Information</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Content Title</label>
        <input type="text" id="title" placeholder="যেমন: Pushpa 2 (2025) Hindi Dubbed">
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-image"></i> Poster / Thumbnail Link</label>
        <input type="text" id="media" placeholder="https://image-link.com/photo.jpg">
    </div>

    <div class="grid-layout">
        <div class="input-group">
            <label><i class="fa-solid fa-stopwatch"></i> Video Duration</label>
            <input type="text" id="duration">
        </div>
        <div class="input-group">
            <label><i class="fa-brands fa-youtube"></i> YouTube Video (Link/Iframe/ID)</label>
            <input type="text" id="ytInput" placeholder="Paste link, short link, or embed code">
        </div>
    </div>

    <div class="section-label">Ads & Download Settings</div>
    <div class="grid-layout">
        <div class="input-group">
            <label>Ad Link 01 (Adsterra)</label>
            <input type="text" id="linkAd1" placeholder="Example: https://adsterra.com/direct-link">
        </div>
        <div class="input-group">
            <label>Ad Link 02 (Monetag)</label>
            <input type="text" id="linkAd2" placeholder="Example: https://monetag.com/your-tag">
        </div>
    </div>
    <div style="margin-top: 20px" class="input-group">
        <label><i class="fa-solid fa-cloud-arrow-down"></i> Original Movie Download Link</label>
        <input type="text" id="linkMovie" placeholder="Example: https://server-link.com/movie.mkv">
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Article Paragraphs (Each line = New paragraph)</label>
        <textarea id="paragraphs" class="article-box" placeholder="মুভি সম্পর্কে লিখুন..."></textarea>
    </div>

    <div class="security-box">
        <label style="color: var(--accent);">MASTER SECRET KEY</label>
        <input type="password" id="adminKey" placeholder="Enter key to publish...">
    </div>
    
    <div class="action-area">
        <button class="publish-btn" id="pubBtn" onclick="publishToCloud()">Publish Now</button>
        <div id="status-msg"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateId() {
        const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let res = '';
        for (let i = 0; i < 6; i++) res += charset.charAt(Math.floor(Math.random() * charset.length));
        return res;
    }

    // স্মার্ট আইডি এক্সট্রাক্টর ফাংশন
    function getYouTubeId(input) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/;
        const match = input.match(regex);
        return (match && match[1]) ? match[1] : input.trim();
    }

    window.onload = () => { 
        document.getElementById('duration').value = "02:" + Math.floor(Math.random()*40+10) + ":25";
    };

    window.publishToCloud = async function() {
        const adminKey = document.getElementById('adminKey').value.trim();
        const title = document.getElementById('title').value.trim();
        const ytRaw = document.getElementById('ytInput').value.trim();
        const btn = document.getElementById('pubBtn');
        const status = document.getElementById('status-msg');

        if(!title || !adminKey) {
            status.innerHTML = `<span style="color:var(--error)">Title and Key are required!</span>`;
            return;
        }

        try {
            btn.disabled = true;
            status.innerText = "Uploading to Cloud...";

            // ইউটিউব আইডি বের করা (লিঙ্ক বা এমবেড কোড থেকে)
            const finalVidId = getYouTubeId(ytRaw);
            const finalId = generateId();
            
            const postData = {
                id: finalId,
                adminKey: adminKey,
                title: title,
                mediaImage: document.getElementById('media').value.trim(),
                videoDuration: document.getElementById('duration').value.trim(),
                uploadTime: new Date().toLocaleString(),
                // ডিফল্ট লিঙ্ক হিসেবে আপনার চাওয়া অ্যাড নেটওয়ার্কের নাম দিয়ে রাখলাম
                adLink1: document.getElementById('linkAd1').value.trim() || "https://adsterra-link.com",
                adLink2: document.getElementById('linkAd2').value.trim() || "https://monetag-link.com",
                downloadLink1: document.getElementById('linkMovie').value.trim() || "https://original-download-link.com",
                youtubeEmbed: finalVidId, // শুধু আইডি ডাটাবেসে যাবে
                paragraphs: document.getElementById('paragraphs').value.trim().split('\n').filter(p => p.trim() !== '')
            };

            await setDoc(doc(db, "posts", finalId), postData);

            status.innerHTML = `<span style="color:var(--success)">✅ Pushed Successfully! ID: ${finalId}</span>`;
            setTimeout(() => location.reload(), 3000);

        } catch (e) {
            status.innerHTML = `<span style="color:var(--error)">❌ Access Denied: Incorrect Secret Key</span>`;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
