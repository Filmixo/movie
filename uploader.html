
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Firebase Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1da1f2;
            --bg: #0f1419;
            --field-bg: #1a1f26;
            --text: #e7e9ea;
            --text-muted: #71767b;
            --border: #333639;
            --yt-red: #ff0000;
            --success: #00ba7c;
            --firebase-orange: #f5820d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); color: var(--text); padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 800px; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        header p { color: var(--text-muted); font-size: 13px; margin-top: 5px; }

        .section-label {
            display: block; font-size: 11px; font-weight: 800; text-transform: uppercase;
            color: var(--accent); margin: 25px 0 15px 0; letter-spacing: 1px;
            border-bottom: 1px solid var(--border); padding-bottom: 5px;
        }

        .input-group { margin-bottom: 20px; }

        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        label i { font-size: 16px; width: 20px; color: var(--accent); }

        input, textarea {
            width: 100%; background: var(--field-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px 15px; color: white; font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--accent); background: #1d242c; }

        textarea#youtubeEmbed { height: 80px; font-family: monospace; font-size: 12px; color: #f8d7da; }
        textarea#paragraphs { height: 350px; line-height: 1.6; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .publish-btn {
            width: 100%; max-width: 300px; padding: 15px;
            background: var(--firebase-orange); color: white; border: none;
            border-radius: 30px; font-size: 15px; font-weight: 800;
            cursor: pointer; transition: all 0.3s ease;
            margin: 30px auto; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase;
        }
        .publish-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(245, 130, 13, 0.3); }
        .publish-btn:active { transform: scale(0.97); }

        #status-msg { 
            text-align: center; padding: 15px; border-radius: 8px; 
            margin-top: 20px; font-weight: 700; display: none;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1><i class="fa-solid fa-cloud-arrow-up" style="color: var(--firebase-orange);"></i> FILMIXO PUBLISHER</h1>
        <p>Direct Firebase Cloud Data Injection</p>
    </header>

    <div class="section-label">1. Basic Metadata</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Movie Title</label>
        <input type="text" id="title" placeholder="Full movie title and release year...">
    </div>

    <div class="form-grid">
        <div class="input-group">
            <label><i class="fa-solid fa-image"></i> Poster URL</label>
            <input type="text" id="media" placeholder="GitHub image raw link...">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-clock"></i> Duration</label>
            <input type="text" id="duration">
        </div>
    </div>

    <div class="section-label">2. Content & Media</div>
    <div class="input-group">
        <label style="color:var(--yt-red)"><i class="fa-brands fa-youtube"></i> YouTube Iframe Embed</label>
        <textarea id="youtubeEmbed" placeholder='<iframe width="560" height="315" src="..."></iframe>'></textarea>
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Movie Description (Paragraphs)</label>
        <textarea id="paragraphs" placeholder="Write the article here. Use 'Enter' to separate paragraphs..."></textarea>
    </div>

    <div class="section-label">3. Cloud Links (Optional)</div>
    <div class="form-grid">
        <input type="text" id="linkAd1" placeholder="Adsterra Link">
        <input type="text" id="linkAd2" placeholder="Monetag Link">
    </div>
    <div class="input-group" style="margin-top: 15px;">
        <input type="text" id="linkMovie" placeholder="Final Movie Download Link">
    </div>
    
    <button class="publish-btn" onclick="publishToCloud()">
        <i class="fa-solid fa-bolt"></i> Publish to Firebase
    </button>

    <div id="status-msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const DEFAULTS = {
        ADSTERRA: "https://prototypesorting.com/p99vwjq2?key=57217116cccb25526dfb6a5a4edd9aea",
        MONETAG: "https://google.com",
        MOVIE: "https://facebook.com"
    };

    // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶Æ ‡¶Æ‡ßÅ‡¶≠‡¶ø ‡¶°‡¶ø‡¶â‡¶∞‡ßá‡¶∂‡¶® ‡¶Ö‡¶ü‡ßã-‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞
    window.onload = () => {
        const totalSec = Math.floor(Math.random() * (9500 - 6800 + 1)) + 6800;
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        const fmt = (u) => u.toString().padStart(2, '0');
        document.getElementById('duration').value = `${fmt(h)}:${fmt(m)}:${fmt(s)}`;
    };

    // ‡ß´ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞
    function generateId() {
        return Math.random().toString(36).substr(2, 5);
    }

    window.publishToCloud = async function() {
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const duration = document.getElementById('duration').value.trim();
        const youtube = document.getElementById('youtubeEmbed').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();
        const ad1 = document.getElementById('linkAd1').value.trim() || DEFAULTS.ADSTERRA;
        const ad2 = document.getElementById('linkAd2').value.trim() || DEFAULTS.MONETAG;
        const movie = document.getElementById('linkMovie').value.trim() || DEFAULTS.MOVIE;
        const status = document.getElementById('status-msg');

        if(!title || !media || !paraRaw) { 
            alert("Please fill Title, Poster URL, and Description!"); 
            return; 
        }

        const paragraphs = paraRaw.split('\n').filter(l => l.trim() !== '');
        const finalId = generateId();

        const postData = {
            id: finalId,
            uploadTime: new Date().toISOString(),
            title: title,
            mediaImage: media,
            videoDuration: duration,
            youtubeEmbed: youtube,
            adLink1: ad1,
            adLink2: ad2,
            downloadLink1: movie,
            paragraphs: paragraphs
        };

        try {
            status.style.display = "block";
            status.innerText = "üöÄ Publishing to Cloud... Please wait.";
            status.style.background = "rgba(255, 255, 255, 0.05)";
            status.style.color = "var(--accent)";

            // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ 'posts' ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            await setDoc(doc(db, "posts", finalId), postData);

            status.innerText = "‚úÖ SUCCESS! Post is now Live on Firebase. ID: " + finalId;
            status.style.background = "rgba(0, 186, 124, 0.1)";
            status.style.color = "var(--success)";
            
            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            document.getElementById('title').value = "";
            document.getElementById('media').value = "";
            document.getElementById('paragraphs').value = "";
            document.getElementById('linkMovie').value = "";
            
        } catch (e) {
            console.error(e);
            status.innerText = "‚ùå ERROR: Could not publish! Check internet or Firebase Console.";
            status.style.background = "rgba(255, 0, 0, 0.1)";
            status.style.color = "var(--yt-red)";
        }
    }
</script>

</body>
</html>
