<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Smart Cloud Publisher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1da1f2; --bg: #0f1419; --field-bg: #1a1f26;
            --text: #e7e9ea; --text-muted: #71767b; --border: #333639;
            --yt-red: #ff0000; --success: #00ba7c; --firebase-orange: #f5820d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 30px 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .wrapper { width: 100%; max-width: 800px; }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 26px; font-weight: 800; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .section-label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--accent); margin: 25px 0 15px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .input-group { margin-bottom: 15px; }
        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        input, textarea { width: 100%; background: var(--field-bg); border: 1px solid var(--border); border-radius: 8px; padding: 12px 15px; color: white; font-size: 14px; transition: 0.2s; outline: none; }
        input:focus, textarea:focus { border-color: var(--accent); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .publish-btn { width: 100%; max-width: 300px; padding: 15px; background: var(--firebase-orange); color: white; border: none; border-radius: 30px; font-size: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; margin: 30px auto; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; }
        .publish-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #status-msg { text-align: center; padding: 15px; border-radius: 8px; font-weight: 700; margin-top: 10px; }
        .secure-box { border: 2px solid var(--firebase-orange); padding: 20px; border-radius: 12px; margin-top: 20px; background: rgba(245, 130, 13, 0.05); }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1><i class="fa-solid fa-bolt" style="color: var(--firebase-orange);"></i> FILMIXO CLOUD ADMIN</h1>
        <p>Premium Movie Database Management</p>
    </header>

    <div class="section-label">1. Basic Information (Required)</div>
    <div class="input-group">
        <label>Movie Title *</label>
        <input type="text" id="title" placeholder="e.g. Avatar: The Way of Water">
    </div>
    <div class="input-group">
        <label>Poster Image URL *</label>
        <input type="text" id="media" placeholder="https://example.com/poster.jpg">
    </div>
    <div class="input-group">
        <label>Description (Paragraphs) *</label>
        <textarea id="paragraphs" style="height: 200px;" placeholder="Write movie description here... Use Enter for new paragraphs."></textarea>
    </div>

    <div class="section-label">2. Meta Details (Optional)</div>
    <div class="form-grid">
        <div class="input-group">
            <label>Duration</label>
            <input type="text" id="duration" placeholder="02:30:15">
        </div>
        <div class="input-group">
            <label>YouTube Embed</label>
            <input type="text" id="youtubeEmbed" placeholder="Video ID or Iframe code">
        </div>
    </div>

    <div class="section-label">3. Smart Download Links</div>
    <div class="form-grid">
        <input type="text" id="linkAd1" placeholder="Adsterra Link (Optional)">
        <input type="text" id="linkAd2" placeholder="Monetag Link (Optional)">
    </div>
    <input type="text" id="linkMovie" style="margin-top: 15px;" placeholder="Main Download Link (Optional)">

    <div class="secure-box">
        <label style="color: var(--firebase-orange);"><i class="fa-solid fa-shield-halved"></i> ADMIN SECURITY PASSKEY</label>
        <input type="password" id="adminKey" placeholder="Enter 'filmixo7522' to authorize...">
    </div>
    
    <button class="publish-btn" id="pubBtn" onclick="publishToCloud()">
        <i class="fa-solid fa-cloud-arrow-up"></i> Authorize & Publish
    </button>

    <div id="status-msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const DEFAULTS = {
        AD1: "https://www.google.com",
        AD2: "https://www.youtube.com",
        DOWNLOAD: "https://www.filmixo.com"
    };

    // ৫ সংখ্যার মিক্সড ইউনিক আইডি জেনারেটর (Letter + Number)
    function generateUniqueId() {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 5; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    // ডিফল্ট ডিউরেশন জেনারেটর
    function generateDuration() {
        const h = "02", m = Math.floor(Math.random()*59).toString().padStart(2,'0'), s = Math.floor(Math.random()*59).toString().padStart(2,'0');
        return `${h}:${m}:${s}`;
    }

    window.onload = () => { 
        document.getElementById('duration').value = generateDuration(); 
    };

    window.publishToCloud = async function() {
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();
        const adminKey = document.getElementById('adminKey').value.trim();
        const status = document.getElementById('status-msg');
        const pubBtn = document.getElementById('pubBtn');

        if(!title || !media || !paraRaw || !adminKey) { 
            alert("⚠️ Title, Poster, Description, and Security Key are REQUIRED!"); 
            return; 
        }

        try {
            pubBtn.disabled = true;
            status.style.color = "var(--accent)";
            status.innerText = "⏳ Validating security & uploading data...";

            const finalId = generateUniqueId();

            // আপনার চাহিদা অনুযায়ী একদম নিখুঁত সিরিয়াল
            const postData = {
                adminKey: adminKey, // রুলস এটি চেক করবে কিন্তু ডাটাবেসে সেভ হবে না
                id: finalId,
                title: title,
                mediaImage: media,
                uploadTime: new Date().toISOString(),
                videoDuration: document.getElementById('duration').value.trim(),
                adLink1: document.getElementById('linkAd1').value.trim() || DEFAULTS.AD1,
                adLink2: document.getElementById('linkAd2').value.trim() || DEFAULTS.AD2,
                downloadLink1: document.getElementById('linkMovie').value.trim() || DEFAULTS.DOWNLOAD,
                youtubeEmbed: document.getElementById('youtubeEmbed').value.trim() || "",
                paragraphs: paraRaw.split('\n').filter(p => p.trim() !== '')
            };

            await setDoc(doc(db, "posts", finalId), postData);

            status.innerText = "✅ PUBLISHED SUCCESSFULLY! Movie ID: " + finalId;
            status.style.color = "var(--success)";
            
            // সফল হলে সব রিসেট
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            document.getElementById('duration').value = generateDuration();

        } catch (e) {
            console.error(e);
            status.innerText = "❌ ACCESS DENIED! Wrong Passkey or Database Error.";
            status.style.color = "var(--yt-red)";
        } finally {
            pubBtn.disabled = false;
        }
    }
</script>
</body>
</html>
