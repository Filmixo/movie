<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Elite Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1da1f2; --accent: #f5820d; --bg: #0b0f13; --field-bg: #1c2128; --border: #30363d; --text: #e6edf3; --success: #238636; --error: #f85149; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 50px 20px; display: flex; justify-content: center; }
        .admin-panel { width: 100%; max-width: 900px; }
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 { font-size: 26px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 12px; }
        header h1 i { color: var(--accent); }
        .section-label { display: block; font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--accent); margin: 35px 0 15px 0; letter-spacing: 1.5px; }
        .input-group { margin-bottom: 20px; }
        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #8b949e; }
        input, textarea { width: 100%; background: var(--field-bg); border: 1px solid var(--border); border-radius: 10px; padding: 14px 18px; color: white; font-size: 14px; transition: 0.2s; outline: none; }
        input:focus, textarea:focus { border-color: var(--primary); background: #21262d; }
        input::placeholder, textarea::placeholder { color: #484f58; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .article-box { min-height: 260px; line-height: 1.7; resize: vertical; }
        .security-box { background: rgba(245, 130, 13, 0.03); padding: 25px; border-radius: 12px; border: 1px dashed rgba(245, 130, 13, 0.3); margin: 40px 0; }
        .action-area { text-align: center; margin-top: 30px; }
        .publish-btn { background: var(--accent); color: white; border: none; padding: 12px 28px; border-radius: 8px; font-size: 13px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase; transition: transform 0.1s; box-shadow: none; }
        .publish-btn:active { transform: scale(0.94); }
        .publish-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #status-msg { margin-top: 20px; font-size: 14px; font-weight: 600; min-height: 20px; }
        @media (max-width: 600px) { .grid-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="admin-panel">
    <header>
        <h1><i class="fa-solid fa-shield-halved"></i> FILMIXO CONTROL</h1>
    </header>

    <div class="section-label">Core Information</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Content Title</label>
        <input type="text" id="title" placeholder="Enter full title (e.g. Movie Name 2026)">
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-image"></i> Poster / Thumbnail Link</label>
        <input type="text" id="media" placeholder="Enter direct image URL (https://...)">
    </div>

    <div class="section-label">Technical Data</div>
    <div class="grid-layout">
        <div class="input-group">
            <label><i class="fa-solid fa-stopwatch"></i> Video Duration (Editable)</label>
            <input type="text" id="duration" placeholder="HH:MM:SS">
        </div>
        <div class="input-group">
            <label><i class="fa-brands fa-youtube"></i> YouTube Video Link / ID</label>
            <input type="text" id="youtubeEmbed" placeholder="Paste YouTube link or video ID">
        </div>
    </div>

    <div class="section-label">External Connections</div>
    <div class="grid-layout">
        <div class="input-group">
            <label><i class="fa-solid fa-link"></i> Advertisement Link 01</label>
            <input type="text" id="linkAd1" placeholder="Enter first ad link">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-link"></i> Advertisement Link 02</label>
            <input type="text" id="linkAd2" placeholder="Enter second ad link">
        </div>
    </div>
    <div class="input-group">
        <label><i class="fa-solid fa-cloud-arrow-down"></i> Primary Download Link</label>
        <input type="text" id="linkMovie" placeholder="Enter main download destination URL">
    </div>

    <div class="section-label">Content Narrative</div>
    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Article Paragraphs</label>
        <textarea id="paragraphs" class="article-box" placeholder="Write comprehensive movie details. Each new line will be treated as a new paragraph."></textarea>
    </div>

    <div class="security-box">
        <label style="color: var(--accent);"><i class="fa-solid fa-lock"></i> AUTHORIZATION KEY</label>
        <input type="password" id="adminKey" placeholder="Verify master secret key...">
    </div>
    
    <div class="action-area">
        <button class="publish-btn" id="pubBtn" onclick="publishToCloud()">
            <i class="fa-solid fa-paper-plane"></i> Publish Now
        </button>
        <div id="status-msg"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const DEFAULTS = { 
    AD1: "https://www.google.com", 
    AD2: "https://www.youtube.com", 
    DOWNLOAD: "https://www.facebook.com"
    };

    // ৬ অক্ষরের মিক্সড আইডি জেনারেটর (Alpha-Numeric)
    function generateAdvancedId() {
        const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let res = '';
        for (let i = 0; i < 6; i++) { res += charset.charAt(Math.floor(Math.random() * charset.length)); }
        return res;
    }

    function generateDuration() {
        const hh = "02";
        const mm = Math.floor(Math.random() * 45 + 10).toString().padStart(2, '0');
        const ss = Math.floor(Math.random() * 59).toString().padStart(2, '0');
        return `${hh}:${mm}:${ss}`;
    }

    window.onload = () => { document.getElementById('duration').value = generateDuration(); };

    window.publishToCloud = async function() {
        const adminKey = document.getElementById('adminKey').value.trim();
        const title = document.getElementById('title').value.trim();
        const ytInput = document.getElementById('youtubeEmbed').value.trim();
        const status = document.getElementById('status-msg');
        const btn = document.getElementById('pubBtn');

        if(!title || !adminKey) {
            status.innerHTML = `<span style="color:var(--error)">Security Key & Title are Mandatory!</span>`;
            return;
        }

        try {
            btn.disabled = true;
            status.style.color = "var(--primary)";
            status.innerText = "Synchronizing with Cloud...";

            let vid = ytInput;
            if (ytInput.includes("v=")) vid = ytInput.split("v=")[1].split("&")[0];
            else if (ytInput.includes("be/")) vid = ytInput.split("be/")[1];

            const finalId = generateAdvancedId();
            
            // গোছানো ডেটা স্ট্রাকচার (আপনার রিকোয়েস্ট অনুযায়ী সিকোয়েন্স)
            const postData = {
                id: finalId,                         // ১. আইডি (মিক্সড)
                title: title,                        // ২. টাইটেল
                mediaImage: document.getElementById('media').value.trim(), // ৩. ইমেজ লিংক
                uploadTime: new Date().toLocaleString(), // ৪. আপলোড টাইম
                videoDuration: document.getElementById('duration').value.trim(), // ৫. ডিউরেশন (Editable)
                adLink1: document.getElementById('linkAd1').value.trim() || DEFAULTS.AD1, // ৬. অ্যাড ১
                adLink2: document.getElementById('linkAd2').value.trim() || DEFAULTS.AD2, // ৭. অ্যাড ২
                downloadLink1: document.getElementById('linkMovie').value.trim() || DEFAULTS.DOWNLOAD, // ৮. ডাউনলোড
                youtubeEmbed: vid,                    // ৯. ইউটিউব ভিডিও
                paragraphs: document.getElementById('paragraphs').value.trim().split('\n').filter(p => p.trim() !== ''), // ১০. প্যারাগ্রাফ
                adminKey: adminKey                    // সিকিউরিটি কী
            };

            await setDoc(doc(db, "posts", finalId), postData);

            status.innerHTML = `<span style="color:var(--success)">✅ Successfully Pushed! ID: ${finalId}</span>`;
            
            setTimeout(() => {
                document.querySelectorAll('input, textarea').forEach(el => { if(el.id !== 'duration') el.value = ""; });
                document.getElementById('duration').value = generateDuration();
                status.innerText = "";
            }, 4000);

        } catch (e) {
            status.innerHTML = `<span style="color:var(--error)">❌ Unauthorized: Invalid Secret Key</span>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
