<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmixo Admin - Firebase Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1da1f2;
            --bg: #0f1419;
            --field-bg: #1a1f26;
            --text: #e7e9ea;
            --text-muted: #71767b;
            --border: #333639;
            --yt-red: #ff0000;
            --success: #00ba7c;
            --firebase-orange: #f5820d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); color: var(--text); padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 800px; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        header p { color: var(--text-muted); font-size: 13px; margin-top: 5px; }

        .section-label {
            display: block; font-size: 11px; font-weight: 800; text-transform: uppercase;
            color: var(--accent); margin: 25px 0 15px 0; letter-spacing: 1px;
            border-bottom: 1px solid var(--border); padding-bottom: 5px;
        }

        .input-group { margin-bottom: 20px; }

        label { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        label i { font-size: 16px; width: 20px; color: var(--accent); }

        input, textarea {
            width: 100%; background: var(--field-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px 15px; color: white; font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--accent); background: #1d242c; }

        textarea#youtubeEmbed { height: 80px; font-family: monospace; font-size: 12px; color: #f8d7da; }
        textarea#paragraphs { height: 350px; line-height: 1.6; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-container { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }

        .btn {
            padding: 12px 25px; border: none; border-radius: 30px; 
            font-size: 13px; font-weight: 800; cursor: pointer; 
            transition: all 0.3s ease; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }

        .generate-btn { background: var(--accent); color: white; }
        .publish-btn { background: var(--firebase-orange); color: white; }
        
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:active { transform: scale(0.97); }

        .output-container { margin-top: 40px; width: 100%; display: none; }
        .output-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        .copy-btn {
            background: white; color: black; border: none;
            padding: 8px 18px; border-radius: 20px; font-size: 11px;
            font-weight: 800; cursor: pointer; white-space: nowrap;
        }
        .copy-btn.copied { background: var(--success); color: white; }

        pre {
            background: #000; padding: 25px; border-radius: 12px;
            border: 1px solid var(--border); color: #a5d6ff;
            font-family: 'Consolas', monospace; font-size: 13px;
            line-height: 1.6; overflow-x: auto; white-space: pre-wrap;
        }

        #status-msg { margin-top: 10px; font-size: 13px; font-weight: 600; text-align: center; }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1><i class="fa-solid fa-fire" style="color: var(--firebase-orange);"></i> FILMIXO CLOUD ADMIN</h1>
        <p>Firebase & JSON Dual-Engine Uploader</p>
    </header>

    <div class="section-label">1. Basic Metadata</div>
    <div class="input-group">
        <label><i class="fa-solid fa-file-signature"></i> Movie Title</label>
        <input type="text" id="title" placeholder="Enter movie title...">
    </div>

    <div class="form-grid">
        <div class="input-group">
            <label><i class="fa-solid fa-image"></i> Poster URL</label>
            <input type="text" id="media" placeholder="Image URL...">
        </div>
        <div class="input-group">
            <label><i class="fa-solid fa-clock"></i> Duration</label>
            <input type="text" id="duration">
        </div>
    </div>

    <div class="section-label">2. Media & Description</div>
    <div class="input-group">
        <label style="color:var(--yt-red)"><i class="fa-brands fa-youtube"></i> YouTube Embed Code</label>
        <textarea id="youtubeEmbed" placeholder='<iframe ...></iframe>'></textarea>
    </div>

    <div class="input-group">
        <label><i class="fa-solid fa-align-left"></i> Movie Description</label>
        <textarea id="paragraphs" placeholder="Enter paragraphs here..."></textarea>
    </div>

    <div class="section-label">3. Destination Links</div>
    <div class="link-panel">
        <input type="text" id="linkAd1" placeholder="Ad Link 1" style="margin-bottom: 10px;">
        <input type="text" id="linkAd2" placeholder="Ad Link 2" style="margin-bottom: 10px;">
        <input type="text" id="linkMovie" placeholder="Final Movie Link">
    </div>
    
    <div class="btn-container">
        <button class="btn generate-btn" onclick="processData('json')">
            <i class="fa-solid fa-code"></i> Generate JSON
        </button>
        <button class="btn publish-btn" onclick="processData('firebase')">
            <i class="fa-solid fa-cloud-arrow-up"></i> Publish to Firebase
        </button>
    </div>

    <div id="status-msg"></div>

    <div class="output-container" id="outputArea">
        <div class="output-header">
            <span style="font-weight: 800; font-size: 12px; color: var(--accent);">PREVIEW DATA:</span>
            <button class="copy-btn" onclick="copyJSON()" id="copyBtn">COPY JSON</button>
        </div>
        <pre id="jsonOutput"></pre>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCAsD8wucLsudzY5oNbiixLGyjN2apdV0Q", 
        authDomain: "my-ad-analytics-4560a.firebaseapp.com", 
        projectId: "my-ad-analytics-4560a", 
        storageBucket: "my-ad-analytics-4560a.firebasestorage.app", 
        messagingSenderId: "104213283950", 
        appId: "1:104213283950:web:b5a25ecd54df809625127f" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const DEFAULTS = {
        ADSTERRA: "https://prototypesorting.com/p99vwjq2?key=57217116cccb25526dfb6a5a4edd9aea",
        MONETAG: "https://google.com",
        MOVIE: "https://facebook.com"
    };

    // আইডি জেনারেশন
    function generateNewId() {
        const pool = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let res = '';
        for (let i = 0; i < 5; i++) res += pool.charAt(Math.floor(Math.random() * pool.length));
        return res;
    }

    // টাইম এবং ডিউরেশন সেটআপ
    window.onload = () => {
        const totalSec = Math.floor(Math.random() * (9500 - 6800 + 1)) + 6800;
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        const fmt = (u) => u.toString().padStart(2, '0');
        document.getElementById('duration').value = `${fmt(h)}:${fmt(m)}:${fmt(s)}`;
    };

    window.processData = async function(mode) {
        const title = document.getElementById('title').value.trim();
        const media = document.getElementById('media').value.trim();
        const duration = document.getElementById('duration').value.trim();
        const youtube = document.getElementById('youtubeEmbed').value.trim();
        const paraRaw = document.getElementById('paragraphs').value.trim();
        const ad1 = document.getElementById('linkAd1').value.trim() || DEFAULTS.ADSTERRA;
        const ad2 = document.getElementById('linkAd2').value.trim() || DEFAULTS.MONETAG;
        const movie = document.getElementById('linkMovie').value.trim() || DEFAULTS.MOVIE;

        if(!title || !media) { alert("Title and Media URL are required!"); return; }

        const paragraphs = paraRaw ? paraRaw.split('\n').filter(l => l.trim() !== '') : [];
        const finalId = generateNewId();

        const postData = {
            id: finalId,
            uploadTime: new Date().toISOString(),
            title: title,
            mediaImage: media,
            videoDuration: duration,
            youtubeEmbed: youtube,
            adLink1: ad1,
            adLink2: ad2,
            downloadLink1: movie,
            paragraphs: paragraphs
        };

        if(mode === 'json') {
            document.getElementById('jsonOutput').innerText = JSON.stringify(postData, null, 4) + ",";
            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('status-msg').innerText = "JSON Generated Below!";
            document.getElementById('status-msg').style.color = "var(--accent)";
        } else {
            const status = document.getElementById('status-msg');
            try {
                status.innerText = "Publishing to Cloud...";
                status.style.color = "var(--firebase-orange)";
                
                await setDoc(doc(db, "posts", finalId), postData);
                
                status.innerText = "SUCCESS! Post Live in Firebase (ID: " + finalId + ")";
                status.style.color = "var(--success)";
                
                // প্রিভিউ দেখানো
                document.getElementById('jsonOutput').innerText = JSON.stringify(postData, null, 4);
                document.getElementById('outputArea').style.display = 'block';
            } catch (e) {
                console.error(e);
                status.innerText = "Error Publishing! Check Console.";
                status.style.color = "var(--yt-red)";
            }
        }
    }

    window.copyJSON = function() {
        const text = document.getElementById('jsonOutput').innerText;
        navigator.clipboard.writeText(text);
        const btn = document.getElementById('copyBtn');
        btn.innerText = "COPIED!";
        setTimeout(() => btn.innerText = "COPY JSON", 2000);
    }
</script>

</body>
</html>
